services:
  devcontainer:
    build: 
      context: .devcontainer
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached      
    command: sleep infinity
    ports:
      - "5000:5000"

  app:
    build:
      context: app
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached         # Mount source code for hot-reloading if desired
    network_mode: service:devcontainer   # Puts app and devcontainer in the same network
    environment:
      - PORT=5000
      - API_URL="https://api-alpha-577926260607.us-central1.run.app/rmr/"